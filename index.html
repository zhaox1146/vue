<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app-1">
        {{message}}
    </div>
    <div id="app-2">
        <span v-bind:title="message">jian</span>
    </div>

    <div id="app-3">
        <ol>
            <li v-for = "todo in todos">{{todo.text}}</li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{message}}</p><button v-on:click="reverseMessage">逆转消息</button></div>
    </div>  
    <div id="app-7">
        <ol>
            <todo-item v-for="item in List"
                v-bind:todo ="item"
                v-bind:key = "item.id">
                
            </todo-item>
        </ol>
    </div>
    <script>
        var app = new Vue({
            el: '#app-1',
            data: {
                message: 'hello vue'
            }
        })
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message:'你在'+ new Date().toLocaleString() 
            }
        })

        var app3 = new Vue({
            el: '#app-3',
            data: {
                todos: [
                    {text: 'xxxx'},
                    {text: 'vvvvv'},
                    {text: 'wwww'}
                ]
            }
        })

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message:'hello'
            },
            methods: {
                reverseMessage: function() {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        Vue.component('todo-item',{
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        })

        var app7 = new Vue({
            el: '#app-7',
            data: {
                List: [
                    {id:0,text:'ssss'},
                    {id:1,text:'aaa'}
                ]
            }
        })
    </script>
</body>
</html>
